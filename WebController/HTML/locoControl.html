<!DOCTYPE html>
<html>

<head>
<title> DCC Train Control </title>

<style>
h1 {
    border-bottom: 3px solid #cc9900;
    color: #996600;
    font-size: 30px;
}
h2 {
    color: #996600;
    font-size: 18px;
}
</style>
</head>

<body>
    
<div style="text-align:center;" id="id00"><h1>Train Control</h1>
    <img id="reverse"   onclick="revClick()"  width="90" height="90">
    <img id="stop"      onclick="stopClick()" width="90" height="90">
    <img id="forwards"  onclick="fwdClick()"  width="90" height="90">
    <br><br>
    <img id="bell"      onclick="bellClick()" width="80" height="80">
    <img id="whistle"   onclick="whistleClick()" width="80" height="80">
<br><br>
<b>Speed:</b>
    <input type="range" min="0" max="32" id="speedSlider" value="10" oninput="speedInput.value=this.value; sendLocoControl();">
    <input type="number" min="0" max="32" id="speedInput" value="10" oninput="speedSlider.value=this.value; sendLocoControl();">
    <br>
</div>
<br>
<div style="text-align:center;" id="id00"><h1>Switch Control</h1>
    Switch 1:
        <input type="radio" name="sw[1]" onclick="return switchClick('swaddr[1]');" value="set">Set
        <input type="radio" name="sw[1]" onclick="return switchClick('swaddr[1]');" value="clear">Clear
        <br><br>
    Switch 2:
        <input type="radio" name="sw[2]" onclick="return switchClick('swaddr[2]');" value="set">Set
        <input type="radio" name="sw[2]" onclick="return switchClick('swaddr[2]');" value="clear">Clear
        <br><br>
    Switch 3:
        <input type="radio" name="sw[3]" onclick="return switchClick('swaddr[3]');" value="set">Set
        <input type="radio" name="sw[3]" onclick="return switchClick('swaddr[3]');" value="clear">Clear
        <br><br>
</div>
<br>
<h1></h1>
<details>
    <summary><b>Settings</b></summary>
    <br>
    Loco Address:       <input type="number" min="0" max="256" id="addr"      value="11"><br>
    Switch 1 Address:   <input type="number" min="0" max="256" id="swaddr[1]" value="0"><br>
    Switch 2 Address:   <input type="number" min="0" max="256" id="swaddr[2]" value="1"><br>
    Switch 3 Address:   <input type="number" min="0" max="256" id="swaddr[3]" value="2"><br>
    <br>
    Radio Channel:
        <input type="number" min="0" max="7" id="channel" value="2" oninput="sendCommand('r'+this.value)"><br>
    <br>
    <button type="button" onclick="sendCommand('x')">Reset</button><br>
</details>
<br>

stopClick();
bell=!bell;
bellClick();
whistle=!whistle;
whistleClick();

function stopClick() {
    stop = true;
    document.getElementById('stop').src = imgStop;
    document.getElementById('forwards').src = imgForwardsGrey;
    document.getElementById('reverse').src = imgBackwardsGrey;
    sendLocoControl();
}

function fwdClick() {
    stop = false;
    reverse = false;
    document.getElementById('stop').src = imgStopGrey;
    document.getElementById('forwards').src = imgForwards;
    document.getElementById('reverse').src = imgBackwardsGrey;
    sendLocoControl();
}

function revClick() {
    stop = false;
    reverse = true;
    document.getElementById('stop').src = imgStopGrey;
    document.getElementById('forwards').src = imgForwardsGrey;
    document.getElementById('reverse').src = imgBackwards;
    sendLocoControl();
}

function bellClick() {
    bell = !bell;
    var image = document.getElementById('bell');
    if (bell)
        image.src = imgBellRinging;
    else
        image.src = imgBell;
    sendLocoControl();
    return false;
}

function whistleClick() {
    whistle = !whistle;
    var image = document.getElementById('whistle');
    if (whistle)
        image.src = imgWhistleBlowing;
    else
        image.src = imgWhistle;
    sendLocoControl();
    return false;
}

function sendLocoControl() {
    var addr = document.getElementById('addr').value;
    var speed = document.getElementById('speedInput').value;
    if (reverse) speed = -speed;
    if (stop) speed = 0;
    var functions = 1;
    if (bell) functions += 2;
    if (whistle) functions += 4;
    var cmd = "l" + addr + "S" + speed + "F" + functions;
    sendCommand(cmd);
}

function sendCommand(cmd) {
    xmlhttpLocoControl.open("POST", urlLocoControl, true);
    xmlhttpLocoControl.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    var parms = "args=" + cmd;
    console.log (parms);
    parms += "&" + accessToken;
    xmlhttpLocoControl.send(parms);
}

function switchClick(swAddr) {
    var addr = parseInt(document.getElementById(swAddr).value);
    var device = 0;
    if (event.target.value == "set") device = 1;
    var cmd = "a" + addr + "A" + 1 + "D" + device;
    sendCommand(cmd);
    return true;
}

</script>
